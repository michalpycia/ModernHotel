{% extends 'base.html' %}
{% block content %}

    {% csrf_token %}
    <table>
    <tbody class="text-color-lighter">

            {% csrf_token %}
            {{ form.as_table }}
    </tr>
        </tbody>
    </table>
    <input type="submit" value="Update room">
    </form>

{% endblock %}
